name: "Jira Comment"
description: "Adds a Comment to an Jira Issue"
branding:
  icon: message-square
  color: blue
inputs:
  comment_file:
    required: true
    description: "Path to a json file with the comments (dict with issue as key and comment as value)"
  user:
    required: true
    description: "Jira username"
  password:
    required: true
    description: "Jira user password"
  url:
    required: true
    description: "Jira base url"
runs:
  using: composite
  steps:
    - shell: powershell
      if: runner.os == 'Windows'
      run: |
        python "${{ github.action_path }}/../../jira.py" `
        --base-url="${{ inputs.url }}" `
        --username="${{ inputs.user }}" `
        --password="${{ inputs.password }}" `
        add-comments `
        --comments-file="${{ inputs.comment_file }}"
    - shell: bash
      if: runner.os != 'Windows'
      run: |
        python "${{ github.action_path }}/../../jira.py" \
          --base-url="${{ inputs.url }}" \
          --username="${{ inputs.user }}" \
          --password="${{ inputs.password }}" \
          add-comments \
          --comments-file="${{ inputs.comment_file }}"
